# Virtual host: fx-trader-life.com
# Phase 1 (Test): blog.fx-trader-life.com
# Phase 2 (Production): fx-trader-life.com www.fx-trader-life.com
server {
    listen 80;
    server_name fx-trader-life.com www.fx-trader-life.com;

    root /var/www/html/fx-trader-life;
    index index.php index.html;

    access_log /var/log/nginx/fx-trader-life-access.log;
    error_log /var/log/nginx/fx-trader-life-error.log;

    # Redirect MFKC subdirectory to dedicated subdomain
    location ^~ /MFKC {
        return 301 https://mfkc.fx-trader-life.com;
    }

    # Redirect 4-line-trade subdirectory to dedicated subdomain
    location ^~ /4-line-trade {
        return 301 https://4line.fx-trader-life.com;
    }

    # Redirect lp subdirectory to dedicated subdomain
    location ^~ /lp {
        return 301 https://lp.fx-trader-life.com;
    }

    # Root domain site
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}

# Redirect old domain to production domain
server {
    listen 80;
    server_name blog.fx-trader-life.com;
    access_log /var/log/nginx/fx-trader-life-redirect-access.log;
    error_log /var/log/nginx/fx-trader-life-redirect-error.log;
    # Redirect /MFKC to https://mfkc.fx-trader-life.com (blog.* fallback)
    location ^~ /MFKC {
        return 301 https://mfkc.fx-trader-life.com;
    }

    # Redirect /4-line-trade to https://4line.fx-trader-life.com (blog.* fallback)
    location ^~ /4-line-trade {
        return 301 https://4line.fx-trader-life.com;
    }

    # Redirect /lp to https://lp.fx-trader-life.com (blog.* fallback)
    location ^~ /lp {
        return 301 https://lp.fx-trader-life.com;
    }

    return 301 https://fx-trader-life.com$request_uri;
}
